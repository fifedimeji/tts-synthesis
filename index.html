<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background: #141414;
        }
    </style>
    <title>TTS SYNTHESIS</title>
</head>
<body class="text-white">
    <div class="container text-center">
        <img src="img/tts.png" alt="" class="m-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="">
                    <div class="form-group">
                        <textarea name="" id="text-input" class="form-control form-control-lg mb-3" placeholder="Enter text..."></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="rate">Rate</label>
                        <div class="rate-value badge bg-primary float-end">1</div>
                        <input type="range" id="rate" class="form-range" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group mb-3">
                        <label for="pitch">Pitch</label>
                        <div class="pitch-value badge bg-primary float-end">1</div>
                        <input type="range" id="pitch" class="form-range" min="0" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group mb-5">
                        <select name="" id="voice-select" class="form-control form-control-lg "></select>
                    </div>
                    <button class=" btn btn-primary btn-lg w-100">SPEAK IT</button>
                </form>
            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
